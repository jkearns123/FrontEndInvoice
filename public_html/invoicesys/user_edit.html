<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Add or Edit User</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="../css/main.css">
        <style>
            body {margin:0;}

            .topnav {
                overflow: hidden;
                background-color: #f1f1f1;
            }

            .topnav a {
                float: left;
                display: block;
                color: black;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
                border-bottom: 3px solid transparent;
            }

            .topnav a:hover {
                border-bottom: 3px solid #689ebd;
            }

            .topnav a.active {
                border-bottom: 3px solid #689ebd;
            }
        </style>
    </head>
    <body>

        <div class="container center_div">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Add Customer</h1>
                    <p class="lead">Here you will be able to add a new customer or update an existing customer.</p>
                </div>
            </div>
            <div class="topnav">
                <a href="../index.html">Home</a>
                <a href="user_edit.html" class="active">Add Customer</a>
                <a href="edit_contact_details.html">Edit Contact Details</a>
                <a href="maintain_inventory.html">Maintain Inventory</a>
                <a href="history_invoices.html">Sales History</a>
            </div>
        </div>
        <br>


        <form name = "form1">

            <div class="container center_div">
                <div class="form-group">
                    <label for="inputId">User Id</label>
                    <input type="text" readonly class="form-control" name="nameBlank0" id="nameId">
                </div>
                <div class="form-group">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" name="nameBlank1" id="firstName" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" name="nameBlank2" id="lastName" placeholder="Doe" required>
                </div>
            </div>
            <br>
            <div class="container center_div">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="searchrecords" placeholder="Search...">
                    </div>
                    <div class="col-md-7">
                        <button id="add-users" type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Save User</button> 
                        <button id="delete-users" type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span> Update User</button>
                        <button id="add-users" type="reset" class="btn btn-warning"><span class="glyphicon glyphicon-refresh"></span> Clear Form</button>
                        <a id="purchase-users" class="btn btn-primary" href="customer_basket.html" role="button"><span class="glyphicon glyphicon-shopping-cart"></span> Purchase</a> 
                    </div>
                </div>
            </div>
        </form>


        <br><br>
        <div class="container center_div">
            <table id="tt" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>User Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody id="table_data">

                </tbody>
            </table>
        </div>


        <script src="../js/libs/jquery-3.4.1.min.js"></script>
        <script src="../js/main.js"></script>

        <script>

            $(document).ready(function () {
                $('#tt tbody').on('click', 'tr', function () {
                    var tableData = $(this).children("td").map(function () {
                        return $(this).text();
                    }).get();
                    var td = tableData[0] + '*' + tableData[1] + '*' + tableData[2];

                    document.getElementById("nameId").value = tableData[0];
                    document.getElementById("firstName").value = tableData[1];
                    document.getElementById("lastName").value = tableData[2];

                });
            });

            $(document).ready(function () {
                $("#searchrecords").on("keyup", function () {
                    var value = $(this).val().toLowerCase();
                    $("#table_data tr").filter(function () {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                    });
                });
            });



        </script>

    </body>
</html>
